<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>

    {% if data %}
        <h2>Excel Data:</h2>
        {{ data|safe }}
    {% endif %}
</body>
</html>
