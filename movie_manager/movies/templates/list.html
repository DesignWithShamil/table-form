<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Data Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    

 <p class="mb-4 text-center">
      <a href="{% url 'create' %}" class="text-blue-600 hover:underline">back to form</a>
    </p>
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-6">User Table</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 bg-white rounded-lg shadow-md">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 text-left">year</th>
            <th class="py-3 px-4 text-left">Name</th>
            <th class="py-3 px-4 text-left">discription</th>
            <th class="py-3 px-4 text-left">edit</th>
            <th class="py-3 px-4 text-left">delete</th>
            <th class="py-3 px-4 text-left">add</th>
            
            
          </tr>
        </thead>
        <tbody>
            {% for data in movie%}
          <tr class="border-t">
            <td class="py-3 px-4">{{data.year}}</td>
            <td class="py-3 px-4">{{data.title}}</td>
           
            <td class="py-3 px-4">{{data.description}}</td>
            <td class="py-3 px-4"><button  type="button"   data-toggle="modal" data-target="#myModal">edit</button></td>
            <td class="py-3 px-4"><a href="{% url 'delete' data.id %}">delete</a></td>
            <td class="py-3 px-4"><a href="">add</a></td>
            
             
          </tr>
          {% endfor%}
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
{% include 'edit.html'%}
  
</body>
</html>
